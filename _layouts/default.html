<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}" class="html" data-theme="{{ site.theme_config.appearance | default: "auto" }}">
        {%- include head.html -%}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="main-div">
        {{ content }}
        {% if site.theme_config.appearance_toggle %}
          {% include toggle_theme_button.html %}
        {% endif %}
        <div class="credits">
          {% if site.theme_config.show_copyright %}
          &copy; {{ "now" | date: "%Y" }} {{site.author}}
          {%- endif -%}
          &emsp;&bull; Modified <a href="https://github.com/abhinavs/moonwalk" target="_blank" rel="noreferrer">Moonwalk</a> theme (<a href="{{ "./LICENSE.txt" | relative_url }}">License<a>)
        </div>
      </div>
    </main>
  </body>
</html>
