{% if site.tags.size > 0 %}
  <ul>
    {% for tag in site.tags %}
      <li>
        <h4>{{ tag[0] }}</h4>
        <ul>
          {% for post in tag[1] %}
            <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endif %}
